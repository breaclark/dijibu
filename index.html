<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dijibu</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>dijibu</h1>
      <div class="hamburger">
        <div class="hamburger-symbol">
          <div class="ham-line">
          </div>
          <div class="ham-line">
          </div>
          <div class="ham-line">
          </div>
        </div>
        <div class="menu-back">
          <div class="menu">
            <a href="index.html">Trackers</a>
            <a href="calendar.html">Calendar</a>
            <a href="edit-trackers.html">Edit Trackers</a>
            <a href="histories.html">Histories</a>
            <a href="sign-out.html">Sign out</a>
          </div>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h1>June 6, 2018</h1>
    </div>
    <div class="tracker-grid">
      <div class="multi-tracker tracker-tile">
        <a href="multi-tracker.html">
          <p>mood - happy <br>
          (tap to change)</p>
        </a>
      </div>
      <div class="text-tracker tracker-tile">
        <hr noshade>
        <hr noshade>
        <hr noshade>
        <hr noshade>
        <hr noshade>
      </div>
      <div class="count-tracker tracker-tile">
        <label>$</label>
        <input type="number" class="count-select-box" placeholder="16">
      </div>
      <div class="activity-tracker tracker-tile">
        <div class="hour-tile">
          <h3>5</h3>
        </div>
        <div class="hour-tile">
          <h3>6</h3>
        </div>
        <div class="hour-tile">
          <h3>7</h3>
        </div>
        <div class="hour-tile">
          <h3>8</h3>
        </div>
        <div class="hour-tile">
          <h3>9</h3>
        </div>
        <div class="hour-tile">
          <h3>10</h3>
        </div>
      </div>
      <div class="boolean-tracker tracker-tile">
        <div class="star">
        </div>
      </div>
    </div>
  </body>
</html>
