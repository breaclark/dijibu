<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dijibu</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>dijibu</h1>
      <div class="hamburger">
        <div class="hamburger-symbol">
          <div class="ham-line">
          </div>
          <div class="ham-line">
          </div>
          <div class="ham-line">
          </div>
        </div>
        <div class="menu-back">
          <div class="menu">
            <a href="index.html">Trackers</a>
            <a href="calendar.html">Calendar</a>
            <a href="edit-trackers.html">Edit Trackers</a>
            <a href="histories.html">Histories</a>
            <a href="sign-out.html">Sign out</a>
          </div>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h1>New Tracker</h1>
    </div>
    <div class="form">
      <label>Tracker Type</label>
      <select class="form-select" id="select-box">
        <option class="form-select" value="multiplechoice">Multiple Choice</option>
        <option class="form-select" value="text">Text</option>
        <option class="form-select" value="activity">Activity</option>
        <option class="form-select" value="boolean">Boolean</option>
      </select>
      <input class="form-input" type="text" name="title" placeholder="Tracker Title">
      <input class="form-input" type="text" name="units" placeholder="Units (only for counter)">
      <input class="form-input" type="text" name="option" placeholder="Option (for multi-choice and activity)">
      <button class="option-add">+</button>
      <button class="form-submit"><a href="index.html">Create New Tracker</a></button>
    </div>
  </body>
</html>
